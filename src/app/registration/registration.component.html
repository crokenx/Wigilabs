<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="container">
<div class="card container1 bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">Crear Cuenta</h4>
    <p class="text-center">
      Sign In with<a href="" (click)="auth.googleSignin()"> google</a>
    </p>
    <p class="text-center">
          <span class="bg-light">Completa los campos</span>
      </p>
      <!-- name: string, email: string, tel: number, password: string, repeat: string -->
    <form [formGroup]="registration" (ngSubmit)="auth.signup(registration.value.name, registration.value.email, registration.value.tel, registration.value.password)">
    <div class="form-group input-group">
      <div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
          <input formControlName="name" class="form-control" placeholder="Nombre Completo" type="text">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
       </div>
          <input formControlName="email" class="form-control" placeholder="Correo Electronico" type="email">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
      </div>
        <input formControlName="tel" class="form-control" placeholder="Telefono" type="text">
      </div> <!-- form-group// -->
       <!-- form-group end.// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
          <input class="form-control" formControlName="password" placeholder="Contraseña" type="password">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
          <input class="form-control" formControlName="repeat" placeholder="Confirmar Contraseña" type="password">
      </div> <!-- form-group// -->
      <div style='color:#ff7355' *ngIf="registration.get(['password']).value != registration.get(['repeat']).value && registration.get(['repeat']).value != null">
        Contraseñas Diferentes</div>                                      
      <div class="form-group">
          <button type="submit" [disabled]="!registration.valid" class="btn btn-primary btn-block"> Crear cuenta </button>
      </div> <!-- form-group// -->                                                                
  </form>
  </article>
  </div> <!-- card.// -->
</div>
